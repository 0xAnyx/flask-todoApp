{% extends 'base.html' %}
{% block title %}
UpdatePage
{% endblock title %}
{% block body %}
<div class="container" id='container1'>
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Heading</label>
            <input type="text" class="form-control" id="title" value="{{todo.title}}" name="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" id="desc" value="{{todo.desc}}" name="desc">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock body %}
